<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="dashboard">
        <div class="card">
            <h3 class="card-title">Title</h3>
            <span class="card-author">by Author</span>
            <div>
                <span class="card-pages">300 Pages</span>
                <span class="card-status">read</span>
            </div>
        </div>
    </div>
    <button id="new-book">&plus;</button>
    <div class="wrapper">
        <form action="" method="">
            <span>Add a new book</span>
            <label for="title">
                <span>Title</span>
                <input type="text" id="title" name="title" required>
            </label>
            <label for="author">
                <span>Author</span>
                <input type="text" id="author" name="author"required>
            </label>
            <label for="pages">
                <span>Number of Pages</span>
                <input type="number" id="pages" name="pages"required>
            </label>

            <fieldset>
                <legend>Have you read it yet?</legend>
                <label for="read-status">
                    <span>Yes</span>
                    <input type="radio" id="read" name="read-status">
                    <span>No</span>
                    <input type="radio" id="not-read" name="read-status" checked>
                </label>
            </fieldset>
            <button id="submit-book">Submit Book</button>
        </form>
    </div>
</body>
</html>
